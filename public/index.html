<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      touch-action: none;
      user-select: none;
      pointer-events: none;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 24px;
      padding: 10px 20px;
      z-index: 10;
      cursor: pointer;
    }

    .prev-button {
      left: 10px;
    }

    .next-button {
      right: 10px;
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      font-size: 18px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="viewer-container" id="viewer">
  <div class="image-wrapper" id="imageWrapper">
    <img id="mainImage" src="" alt="image" />
  </div>

  <button class="nav-button prev-button" onclick="showPrev()">‹</button>
  <button class="nav-button next-button" onclick="showNext()">›</button>

  <div class="watermark" id="watermark"></div>
</div>

<script>

    'outputImg/2025061308001.jpg',
    'outputImg/2025061308002.jpg',
    'outputImg/2025061308003.jpg',
  ];

  const imageWrapper = document.getElementById('imageWrapper');
  const viewer = document.getElementById('viewer');

  function updateImage() {
    const imagePath = images[currentIndex];

</script>

</body>
</html>
