<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slideshow</title>
  <style>
    .slideshow {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      font-size: 2em;
      padding: 0.5em;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s;
      user-select: none;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    #previousBtn {
      left: 1%;
    }

    #nextBtn {
      right: 1%;
    }

    @media (hover: none) {
      .nav-button:hover {
        background-color: rgba(0, 0, 0, 0.3); /* remove hover effect for mobile */
      }
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <button id="previousBtn" class="nav-button">&#9664;</button>
    <img id="image" src="outputImg/2025061304300.jpg">
    <button id="nextBtn" class="nav-button">&#9654;</button>
  </div>

  <script>
    const images = [
      'outputImg/2025061304300.jpg',
      'outputImg/2025061304301.jpg',
      'outputImg/2025061304302.jpg',
      'outputImg/2025061304303.jpg',
      'outputImg/2025061304304.jpg'
    ];

    let currentIndex = 0;
    const previousBtn = document.getElementById('previousBtn');
    const nextBtn = document.getElementById('nextBtn');
    const image = document.getElementById('image');

    previousBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      image.src = images[currentIndex];
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      image.src = images[currentIndex];
    });
  </script>

</body>
</html>
