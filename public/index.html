<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Webpage</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .slideshow-container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
      touch-action: none;
    }
    .zoom-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center;
    }
    .zoom-wrapper img {
      max-width: none;
      width: 800px;
      height: 600px;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #previousBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshowContainer">
    <button class="nav-button" id="previousBtn">Previous</button>
    <div class="zoom-wrapper" id="zoomWrapper">
      <img id="image" src="outputImg/2025061304300.jpg" />
    </div>
    <button class="nav-button" id="nextBtn">Next</button>
  </div>

  <script>
    const images = ['outputImg/2025061304300.jpg', 'outputImg/2025061304301.jpg', 'outputImg/2025061304302.jpg', 'outputImg/2025061304303.jpg', 'outputImg/2025061304304.jpg'];
    let currentIndex = 0;

    const image = document.getElementById('image');
    const previousBtn = document.getElementById('previousBtn');
    const nextBtn = document.getElementById('nextBtn');

    previousBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      image.src = images[currentIndex];
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      image.src = images[currentIndex];
    });

    // Pinch-to-zoom support (basic for mobile)
    let scale = 1;
    let startDistance = 0;

    const zoomWrapper = document.getElementById('zoomWrapper');

    const getDistance = (touches) => {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    };

    zoomWrapper.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches);
      }
    });

    zoomWrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDistance = getDistance(e.touches);
        const newScale = scale * (newDistance / startDistance);
        zoomWrapper.style.transform = `scale(${newScale})`;
      }
    });

    zoomWrapper.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        scale = parseFloat(zoomWrapper.style.transform.replace(/[^0-9.]/g, '')) || 1;
      }
    });
  </script>
</body>
</html>
