
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Nowcast by RTR VVP type</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      touch-action: none;
      user-select: none;
      pointer-events: none;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 24px;
      padding: 10px 20px;
      z-index: 10;
      cursor: pointer;
    }

    .prev-button {
      left: 10px;
    }

    .next-button {
      right: 10px;
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      font-size: 18px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="viewer-container" id="viewer">
  <div class="image-wrapper" id="imageWrapper">
    <img id="mainImage" src="" alt="image" />
  </div>

  <button class="nav-button prev-button" onclick="showPrev()">‹</button>
  <button class="nav-button next-button" onclick="showNext()">›</button>

  <div class="watermark" id="watermark"></div>
</div>

<script>
  const images = [
    
    'outputImg/300755+0.jpg',
    
    'outputImg/300755+15.jpg',
    
    'outputImg/300755+30.jpg',
    
    'outputImg/300755+45.jpg',
    
    'outputImg/300755+60.jpg',
    
  ];

  let currentIndex = 0;
  let scale = 1;
  let translateX = 0, translateY = 0;
  let lastScale = 1;
  let startX = 0, startY = 0;

  const imgElement = document.getElementById('mainImage');
  const watermark = document.getElementById('watermark');
  const imageWrapper = document.getElementById('imageWrapper');
  const viewer = document.getElementById('viewer');

  function updateImage() {
    const imagePath = images[currentIndex];
    imgElement.src = imagePath;
    const fileName = imagePath.split('/').pop().split('.').slice(0, -1).join('.');
    watermark.textContent = fileName;
    applyTransform();
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  }

  // Zoom & Pan (touch and pinch)
  viewer.addEventListener('touchstart', function(e) {
    if (e.touches.length === 2) {
      lastScale = scale;
    } else if (e.touches.length === 1) {
      startX = e.touches[0].clientX - translateX;
      startY = e.touches[0].clientY - translateY;
    }
  });

  viewer.addEventListener('touchmove', function(e) {
    e.preventDefault();
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (!viewer.initialDistance) {
        viewer.initialDistance = distance;
      } else {
        const scaleFactor = distance / viewer.initialDistance;
        scale = Math.min(5, Math.max(1, lastScale * scaleFactor));
        applyTransform();
      }
    } else if (e.touches.length === 1 && scale > 1) {
      translateX = e.touches[0].clientX - startX;
      translateY = e.touches[0].clientY - startY;
      applyTransform();
    }
  });

  viewer.addEventListener('touchend', function(e) {
    if (e.touches.length < 2) {
      viewer.initialDistance = null;
    }
  });

  function applyTransform() {
    imageWrapper.style.transform = `scale(${scale}) translate(${translateX / scale}px, ${translateY / scale}px)`;
  }

  function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    applyTransform();
  }

  // เริ่มโหลดภาพแรก
  updateImage();
</script>

</body>
</html>
