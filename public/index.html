<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      user-select: none;
      touch-action: none;
    }

    #viewer {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #image {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      touch-action: none;
      transition: transform 0.1s ease-out;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.4);
      color: black;
      font-size: 2em;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    #watermark {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 1em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 14px;
      border-radius: 6px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="viewer">
  <img id="image" src="outputImg/2025061305301.jpg" alt="image">
</div>

<button id="prevBtn" class="nav-button">&#10094;</button>
<button id="nextBtn" class="nav-button">&#10095;</button>
<div id="watermark">pic1.jpg</div>

<script>
  const images = [
    'outputImg/2025061305301.jpg',
    'outputImg/2025061305302.jpg',
    'outputImg/2025061305303.jpg'
  ];

  let currentIndex = 0;
  let image = document.getElementById('image');
  let watermark = document.getElementById('watermark');

  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;
  let isDragging = false;
  let lastX = 0;
  let lastY = 0;

  function updateImage() {
    image.src = images[currentIndex];
    watermark.textContent = images[currentIndex].split('/').pop();
    // ไม่ reset scale หรือ offset ที่นี่ เพื่อให้ซูม/เลื่อนภาพยังอยู่
    updateTransform();
  }

  function updateTransform() {
    image.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
  }

  // Scroll zoom (desktop)
  document.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (e.deltaY < 0) scale *= 1.1;
    else scale /= 1.1;
    updateTransform();
  }, { passive: false });

  // Drag (desktop)
  image.addEventListener('mousedown', (e) => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  document.addEventListener('mouseup', () => isDragging = false);
  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      offsetX += (e.clientX - lastX);
      offsetY += (e.clientY - lastY);
      lastX = e.clientX;
      lastY = e.clientY;
      updateTransform();
    }
  });

  // Pinch-to-zoom + drag (mobile)
  let lastTouchDistance = 0;

  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  image.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      lastTouchDistance = getDistance(e.touches);
    } else if (e.touches.length === 1) {
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    }
  });

  image.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (e.touches.length === 2) {
      const newDistance = getDistance(e.touches);
      const scaleChange = newDistance / lastTouchDistance;
      scale *= scaleChange;
      lastTouchDistance = newDistance;
      updateTransform();
    } else if (e.touches.length === 1) {
      const touch = e.touches[0];
      offsetX += touch.clientX - lastX;
      offsetY += touch.clientY - lastY;
      lastX = touch.clientX;
      lastY = touch.clientY;
      updateTransform();
    }
  }, { passive: false });

  // Swipe to change image
  let touchStartX = 0;

  document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      touchStartX = e.touches[0].clientX;
    }
  });

  document.addEventListener('touchend', (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const diff = touchEndX - touchStartX;
    if (Math.abs(diff) > 80) {
      if (diff > 0) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
      } else {
        currentIndex = (currentIndex + 1) % images.length;
      }
      updateImage(); // ไม่ reset transform
    }
  });

  // Buttons
  document.getElementById('prevBtn').onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage(); // ไม่ reset transform
  };

  document.getElementById('nextBtn').onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage(); // ไม่ reset transform
  };

  // เริ่มต้น
  updateImage();
</script>

</body>
</html>
