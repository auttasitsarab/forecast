<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
      touch-action: none;
    }

    .image-wrapper img {
      display: block;
      max-width: none;
      max-height: none;
      transform-origin: top left;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 20px;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }

    .watermark {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 5px;
      z-index: 10;
      user-select: none;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <div class="image-wrapper" id="imageWrapper">
      <img id="mainImage" src="" alt="Image" />
    </div>
    <button id="prevBtn" class="nav-button">&#8592;</button>
    <button id="nextBtn" class="nav-button">&#8594;</button>
    <div class="watermark" id="watermark">ชื่อภาพ</div>
  </div>

  <script>
    const imageList = [
      "outputImg/2025061307300.jpg",
      "outputImg/2025061307301.jpg",
      "outputImg/2025061307302.jpg"
    ];

    let currentIndex = 0;
    let scale = 1;

    const image = document.getElementById('mainImage');
    const watermark = document.getElementById('watermark');
    const wrapper = document.getElementById('imageWrapper');

    function getFilenameName(url) {
      const parts = url.split('?text='); // สำหรับ placeholder.com (เปลี่ยนเป็น path จริงถ้าใช้ไฟล์จริง)
      const nameWithExt = parts[1] || url.split('/').pop();
      return nameWithExt.split('.').slice(0, -1).join('.');
    }

    function showImage(index) {
      const url = imageList[index];
      image.src = url;
      watermark.textContent = getFilenameName(url);
      scale = 1;
      image.style.transform = 'scale(1)';
      wrapper.scrollTop = 0;
      wrapper.scrollLeft = 0;
    }

    document.getElementById('prevBtn').onclick = () => {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      showImage(currentIndex);
    };

    document.getElementById('nextBtn').onclick = () => {
      currentIndex = (currentIndex + 1) % imageList.length;
      showImage(currentIndex);
    };

    // Pinch-zoom สำหรับมือถือ
    let startDist = 0;
    let startScale = 1;

    wrapper.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        startDist = Math.sqrt(dx * dx + dy * dy);
        startScale = scale;
      }
    }, { passive: false });

    wrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        scale = Math.min(5, Math.max(0.5, startScale * (dist / startDist)));
        image.style.transform = `scale(${scale})`;
      }
    }, { passive: false });

    // Mouse wheel zoom (desktop)
    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(0.5, scale + delta), 5);
      image.style.transform = `scale(${scale})`;
    });

    showImage(currentIndex);
  </script>
</body>
</html>
