<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoomable Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .slideshow-container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
      background-color: #000;
    }
    .zoom-wrapper {
      position: relative;
      display: inline-block;
    }
    .zoom-wrapper img {
      width: 800px;
      height: 600px;
      display: block;
    }
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #previousBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshowContainer">
    <button class="nav-button" id="previousBtn">Previous</button>
    <div class="zoom-wrapper" id="zoomWrapper">
      <img id="image" src="outputImg/2025061305000.jpg" />
    </div>
    <button class="nav-button" id="nextBtn">Next</button>
  </div>

  <script>
    const images = ['outputImg/2025061305000.jpg', 'outputImg/2025061305001.jpg', 'outputImg/2025061305002.jpg', 'outputImg/2025061305003.jpg', 'outputImg/2025061305004.jpg'];
    let currentIndex = 0;
    let scale = 1;

    const image = document.getElementById('image');
    const zoomWrapper = document.getElementById('zoomWrapper');

    document.getElementById('previousBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      image.src = images[currentIndex];
      resetZoom();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      image.src = images[currentIndex];
      resetZoom();
    });

    // ฟังก์ชัน pinch zoom แบบขยายขนาดจริง
    let startDistance = 0;

    const getDistance = (touches) => {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    };

    image.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches);
      }
    });

    image.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDistance = getDistance(e.touches);
        const factor = newDistance / startDistance;
        const newScale = scale * factor;

        // ขยายภาพจริง
        image.style.width = `${800 * newScale}px`;
        image.style.height = `${600 * newScale}px`;
      }
    });

    image.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        scale = parseFloat(image.style.width) / 800 || 1;
      }
    });

    function resetZoom() {
      scale = 1;
      image.style.width = '800px';
      image.style.height = '600px';
    }
  </script>
</body>
</html>
