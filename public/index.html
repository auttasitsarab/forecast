<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoomable Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .slideshow-container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
      background-color: #000;
    }
    .zoom-wrapper {
      position: relative;
      display: inline-block;
    }
    .zoom-wrapper img {
      display: block;
      width: 800px;
      height: 600px;
      transition: width 0.2s, height 0.2s;
    }
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #previousBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshowContainer">
    <button class="nav-button" id="previousBtn">Previous</button>
    <div class="zoom-wrapper" id="zoomWrapper">
      <img id="image" src="outputImg/2025061305000.jpg" />
    </div>
    <button class="nav-button" id="nextBtn">Next</button>
  </div>

  <script>
    const images = ['outputImg/2025061305000.jpg', 'outputImg/2025061305001.jpg', 'outputImg/2025061305002.jpg', 'outputImg/2025061305003.jpg', 'outputImg/2025061305004.jpg'];
    let currentIndex = 0;
    let scale = 1;

    const image = document.getElementById('image');

    // เปลี่ยนภาพ โดยยังรักษาขนาดตาม scale ปัจจุบัน
    function updateImage() {
      image.src = images[currentIndex];
      image.onload = () => {
        image.style.width = `${800 * scale}px`;
        image.style.height = `${600 * scale}px`;
      };
    }

    document.getElementById('previousBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    });

    // Zoom ด้วย pinch
    let startDistance = 0;

    const getDistance = (touches) => {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    };

    image.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches);
      }
    });

    image.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDistance = getDistance(e.touches);
        const factor = newDistance / startDistance;
        const newScale = scale * factor;

        // จำกัดการซูมระหว่าง 1x - 5x
        const clampedScale = Math.min(Math.max(newScale, 1), 5);

        image.style.width = `${800 * clampedScale}px`;
        image.style.height = `${600 * clampedScale}px`;
      }
    });

    image.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        scale = parseFloat(image.style.width) / 800 || 1;
      }
    });

    // กำหนด scale เริ่มต้น
    image.onload = () => {
      image.style.width = `${800 * scale}px`;
      image.style.height = `${600 * scale}px`;
    };
  </script>
</body>
</html>
